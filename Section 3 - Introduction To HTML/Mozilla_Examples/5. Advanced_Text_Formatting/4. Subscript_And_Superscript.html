	<head>

		<title>Subscript And Superscript</title>
	</head>

	<body>
		<h1>Subscript And Superscript Examples</h1>
			<p>My birthday is on the 25<sup>th</sup> of March 1996</p>
			<p>Caffeine's Chemical Formula Is:
				C<sub>8</sub>H<sub>10</sub>N<sub>4</sub>O<sub>2</sub>
			</p>
			<p>If x<sup>2</sup>Is 9, x must equal 3 or -3</p>
	</body>
